<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="shopInventory.js"></script>
    <script src="login.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>

<div class="headline">
    <div id="companyName">
        Amazing<br>Games
    </div>
    <div id="logInButton">
        <table>
                <tr>
                    <td>Brugernavn:</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>Adgangskode:</td>
                    <td><input type="password" name="password" id="pass"></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="LogInButton" value="Log Ind" onclick="login()">
                        <input type="submit" name="CreateCustomer" value="Ny Bruger" onclick="toCreateUser()">
                    </td>
                </tr>
        </table>
    </div>
</div>

<p id="welcomeMessage"></p>

<div class="controlpanel">
    <b id="searchOption">Search options:</b> <br><br>
    <form class="form">
        <input type="checkbox" name="shopoption" value="">Sort by price<br>
        <input type="checkbox" name="shopoption" value="">Daily Deals<br>
        <input type="checkbox" name="shopoption" value="">Below 10$<br>
        <input type="checkbox" name="shopoption" value="">Below 20$<br>
        <input type="checkbox" name="shopoption" value="">Below 30$<br>
        <br>
        Search product: <input type="text" id="searchField" name="item" size="15" placeholder="Search product"><br>
    </form>
</div>

<div id="area" class="productdisplayarea">

    <div class="specificproductouter">
        <div class="productpic">
            <!-- Product picture -->
            <img src="https://s-media-cache-ak0.pinimg.com/originals/4f/55/06/4f55064f1bf8d7c83ac4e11216992dd5.jpg"
                 alt="Cover art of the game">
        </div>

        <div class="producttitle">
            Infinite Redemption
        </div>

        <div class="productinfo">
            In a world, where hamsters dominate the globe, a lonely emo teenage dwarf hamster struggles on a salary
            <em>below</em> minimum wage. Fix it.
        </div>

        <div class="productpurchase">
            <div class="pricetext">
                20$
            </div>

            <input name="addtocart" type="submit" value="Add to Cart">
        </div>
    </div>
</div>

</body>
</html>
